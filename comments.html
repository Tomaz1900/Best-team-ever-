<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knygų atsiliepimai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Palikite atsiliepimą</h1>
        
        <label for="book-id">Knygos ID:</label>
        <input type="text" id="book-id" placeholder="Įveskite knygos ID">

        <label for="reader-id">Skaitytojo ID:</label>
        <input type="text" id="reader-id" placeholder="Įveskite savo ID">

        <label for="rating">Įvertinimas (1-5):</label>
        <input type="number" id="rating" min="1" max="5">

        <label for="comment">Atsiliepimas:</label>
        <textarea id="comment" placeholder="Įrašykite savo komentarą"></textarea>

        <button id="submit-comment">Pateikti</button>
        <button onclick="window.location.href='index.html'">Grįžti</button>

        <h2>Visi atsiliepimai</h2>
        <div id="comments-list"></div>
    </div>

    <script src="comments.js"></script>
</body>
</html>
