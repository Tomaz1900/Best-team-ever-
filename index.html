<<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mažoji Biblioteka</title>
  </head>
  <body>
    <div class="container">
      <h1>Mažoji Biblioteka</h1>

      <div id="registration-form">
        <input type="text" id="first-name" placeholder="Vardas" required />
        <input type="text" id="last-name" placeholder="Pavardė" required />
        <button id="register-button">Registruotis</button>
      </div>

      <div id="search-section" style="display: none">
        <h2>Ko norėtumėte skaityti?</h2>
        <input type="text" id="search-input" placeholder="Ieškoti knygų..." />
        <button id="search-button">Ieškoti</button>
        <div id="category-buttons">
          <button class="category-button" data-category="romanas">
            ROMANAI
          </button>
          <button class="category-button" data-category="fantastika">
            FANTASTIKA
          </button>
          <button class="category-button" data-category="pasakos">
            PASAKOS
          </button>
          <button class="category-button" data-category="mokslas">
            MOKSLAS
          </button>
          <button class="category-button" data-category="peizija">
            PEŽIJA
          </button>
        </div>
      </div>

      <div id="book-section" style="display: none">
        <h2 id="category-title"></h2>
        <div id="book-gallery"></div>
        <button id="back-button" style="display: none">Grįžti</button>
        <!-- Grįžti mygtukas -->
      </div>
    </div>
    <script src="/JavaScript/functionality.js"></script>
    <script src="/JavaScript/Index.js"></script>
  </body>
</html>
